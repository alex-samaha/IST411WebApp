<HTML>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="Content-Language" content="en">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <header>
      <!--Navbar-->
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <!-- Brand/logo -->
          <a class="navbar-brand" href="#">IST 411 Group 2</a>
          <!-- Links -->
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>

              <li class="nav-item">

              </li>
          </ul>
      </nav>
    </header>

    <body >
        <h1 style="padding-left: 10%; margin-top:15px">
            Create New Account
        </h1>
        <br>
        <form style="padding-left: 10%" class="form-inline" action="/signup" method="POST">
            <div class="col-sm-12">
              <div class="form-inline">
                    <label style="margin-right:15px" for="username">Username:</label>
                    <input type="text" class="form-control" name="username"> <br> <br>
              </div>
            </div>

            <div class="col-sm-12">
                <div class="form-inline">
                    <label style="margin-right:20px" for="password">Password:</label>
                    <input type="password" class="form-control" name="password"> <br> <br>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-inline">
                    <label style="margin-right:10px" for="firstName">First Name:</label>
                    <input type="text" class="form-control" name="firstName"> <br> <br>
                </div>
            </div>

            <div class="col-sm-12">
                <div class="form-inline">
                    <label style="margin-right:10px" for="lastName">Last Name:</label>
                    <input type="text" class="form-control" name="lastName"> <br> <br>
                </div>
            </div>

            <div class="col-sm-12" style="margin-top:15px;">
                <button type="submit" style="width:200px" class="btn btn-primary">Create Account</button>
            </div>

            <div class="col-sm-12" style="margin-top:15px;">
                <button class="btn" style="width:200px" href="/login">Back to Login</button>
            </div>

          </form>


    </body>

</HTML>
